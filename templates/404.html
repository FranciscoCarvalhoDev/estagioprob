{% extends 'layout_base.html' %}

{% block title %}
Entrar
{% endblock %}



{% block content %}

<style xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

    body, .layout_txt, .form-control:disabled, .form-control[readonly]{
       background:#fbfcff;
    }


</style>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

 <form name="form_login" method="post" id="form_login">
        {% csrf_token %}
        {% if msg %}
            <div class="alert alert-warning">{{ msg}}</div>
        {% endif %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="usuario" type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Digite seu usuário" />
            <label class="form-label" for="form3Example3">Usuário</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input name="senha" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Digite a senha" value="Honorato#87"/>
            <label class="form-label" for="form3Example4">Senha</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Acessar" />
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>


          <div class="d-flex justify-content-between align-items-center">


          </div>



        </form>
      </div>
    </div>
  </div>

</section>

{% endblock %}
