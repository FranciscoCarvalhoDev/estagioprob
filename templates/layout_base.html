<style>

    body{
       background: #265c6c;

    }

    .alert-secondary {
    color: #41464b;
    background-color: #f7f7f7 !important;
    border: 2px solid #e5e2ba;
    border-radius: 2px;
    }
    .navbar-light .navbar-nav .nav-link {
    color: #000;
    }

    .nav-link.active{
        color:#000;
    }

    .row, .bg-light{
       background: #fbfeff !important;
    }
    .w-10{
        max-width: 10%
    }

    .w-15{
        max-width: 15%
    }

    .w-20{
        max-width: 20%
    }

    .w-25{
        max-width: 25%
    }


    .w-33{
        max-width: 33%;
        width: 33%;
    }

    .w-75{
        max-width: 75%;
        width: 75%;
        padding-left:1em;
    }

    .w-80{
        max-width: 80%;
        width: 80%;
        padding-left:1em;
    }

    .w-90{
        max-width: 90%;
        width: 90%;
        padding-left:1em;
    }

    .vh-100 {
    min-height: 100vh!important;
    height: auto !important;
}

    .btn_remove_item{
        color:#842029;
    }
    @media print{
        #navbar-principal{
            display:none;
        }
    }



    .img-logo-nav{
        width:60%;
    }

    .navbar-light .navbar-nav .nav-link {
        font-size: 1.2em;
        font-weight: 600;
    }
    .destaque-red{
        color: #448f65;
        font-weight: 500;
    }

    #nav-bar-principal{
        border-bottom: 1px solid #a5826d;
    }

    #tabquestionario select{
        margin:1px;
    }

    @media print{
        *{
            margin:0;
        }
    }
</style>


    <script>

$(document).ready(function(){
    $('.cpf').mask('000.000.000-00')
});

    </script>
</head>
<body>
<div class="container">
<div class="row" id="navbar-principal">
    <div class="col-12">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid" id="nav-bar-principal">
    <a class="navbar-brand" href="#">
        {% load static %}
    <img class="img-logo-nav" src="{% static 'logo-cmm.jpg' %}" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" >
          {% if usuario %}
        <a class="nav-link active" aria-current="page" href="#">Início</a>
        <a class="nav-link" href="{% url 'list_avaliados' %}">Avaliações Pendentes</a>
      </div>
        <div class="fw-right nav-link">


            <a href="{% url 'sair' %}" class="m-2  "><i style="color:#873434" class="fas fa-sign-out-alt fa-lg">&nbsp;Sair</i></a>

        {%endif%}

    </div>
    </div>
  </div>
</nav>

    </div>
</div>
<div class="row">
    <div class="col-12">
        <h3 class="pt-5 mb-5">{% block header %}{% endblock %}</h3>
        {% block content %}{% endblock%}

    </div>


</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% load static %}
<script src="{% static 'scripts/jquery.mask.min.js' %}"></script>

    <script>
        $('.layout_txt').hover(function(e){
            $(this).parent().parent('layout_pt').css('background','#eee')
        })

$('#tabquestionario select').change(function(e){
    if($(this).val()!=''){
        $(this).addClass('alert-success')
        $(this).removeClass('btn-outline-danger')

    }else{
        $(this).removeClass('alert-success')
        $(this).addClass('btn-outline-danger')

    }
})

$("#printrecibo").change(function() {
if( $('#printrecibo').is(':checked') ){
    $('#resumo-p1').addClass('noprint')
    $('#folha-rosto').addClass('noprint')}

else{
    $('#resumo-p1').removeClass('noprint')
    $('#folha-rosto').removeClass('noprint')

}
});


$("#printperguntas").change(function() {
if( $('#printperguntas').is(':checked') ){
    $('#avaliacao-detalhes').removeClass('noprint')}
else{
    $('#avaliacao-detalhes').addClass('noprint')
}
});

    </script>

</body>
</html>
